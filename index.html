<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="stylesheet" href="css/profile-styles.css" />
    <link rel="stylesheet" href="css/fontello.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <script src="assets/scirpts/app.js" defer></script>
    <script src="assets/scirpts/lottie-player.js"></script>
  </head>
  <body>
    <section id="search">
      <div class="content">
        <h2>Weather App</h2>
        <input type="text" placeholder="Enter city name" />
        <button class="btn">Get Weather</button>

        <!-- answer box -->
        <div class="response d-none">
          <div class="flex">
            <h3 class="city-name"></h3>
            ,
            <h3 class="country"></h3>
          </div>

          <!-- icon -->
          <img class="icon" src="#" alt="" />

          <!-- temperture -->
          <h3 class="temp"></h3>
          <h3 class="txt"></h3>
        </div>
      </div>
    </section>

    <section class="loader d-none">
      <lottie-player
        src="assets/json/loading.json"
        background="transparent"
        speed="1"
        style="width: 150px; height: 150px"
        loop
        autoplay>
      </lottie-player>
    </section>

    <!-- profile -->
    <div class="profile-container">
      <figure id="profile">
        <img src="assets/img/black&white-profile.jpg" alt="profile" />
        <div class="profile-links">
          <a
            href="https://www.instagram.com/mokaram_frontdeveloper/"
            target="_blank">
            <span class="icon-instagram"></span>
          </a>
          <a
            href="https://www.linkedin.com/in/mohamad-mokaram-05b873200/"
            target="_blank">
            <span class="icon-linkedin-squared"></span>
          </a>
          <a href="https://github.com/mohamadmokarram" target="_blank">
            <span class="icon-github-circled"></span>
          </a>
        </div>
        <div class="developer">
          <span>D</span>
          <span>e</span>
          <span>v</span>
          <span>e</span>
          <span>l</span>
          <span>o</span>
          <span>p</span>
          <span>e</span>
          <span>r</span>
        </div>
      </figure>
    </div>
  </body>
</html>
